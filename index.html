<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recettes en texte avec recherche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #fafafa;
      color: #333;
    }
    input[type="search"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border: 2px solid #4CAF50;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-height: 80vh;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    li {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #eee;
      white-space: pre-wrap;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Recettes en texte brut avec recherche</h1>
  <input type="search" id="searchInput" placeholder="Rechercher une recette..." />

  <ul id="recipeList"></ul>

  <script>
    // Liste simple de 1000 recettes en texte brut
    const recipes = [];
    for (let i = 1; i <= 1000; i++) {
      recipes.push("Recette n°" + i + " : Voici un exemple de recette simple sans JSON.");
    }

    const list = document.getElementById("recipeList");
    const input = document.getElementById("searchInput");

    // Fonction d’affichage filtré
    function displayRecipes(filter = "") {
      const lowerFilter = filter.toLowerCase();
      list.innerHTML = "";
      const filtered = recipes.filter(r => r.toLowerCase().includes(lowerFilter));
      for (const r of filtered) {
        const li = document.createElement("li");
        li.textContent = r;
        list.appendChild(li);
      }
    }

    // Affiche tout au départ
    displayRecipes();

    // Filtrer en temps réel
    input.addEventListener("input", e => {
      displayRecipes(e.target.value);
    });
  </script>
</body>
</html>
