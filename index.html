<head>

  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fafafa; }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;

<body>
  <h1>GÃ©nÃ©rateur JSON recettes (1000 recettes)</h1>
  <button onclick="generate()">ðŸŽ‰ GÃ©nÃ©rer le fichier recipes.json</button>
  <a id="downloadLink" style="display:none;" download="recipes.json"></a>

  <script>
    function generate() {
      const titles = {
        fr: ["Soupe", "Salade", "Gratin", "Tarte", "Riz", "PÃ¢tes", "Sandwich", "Omelette"],
        en: ["Soup", "Salad", "Gratin", "Pie", "Rice", "Pasta", "Sandwich", "Omelet"]
      };
      const ingredients = {
        fr: ["carottes", "pommes de terre", "oignons", "fromage", "Å“ufs", "poulet", "huile", "sel"],
        en: ["carrots", "potatoes", "onions", "cheese", "eggs", "chicken", "oil", "salt"]
      };
      const instructions = {
        fr: "MÃ©langez et faites cuire 20 min.",
        en: "Mix and cook for 20 minutes."
      };

      const recipes = [];

      for (let i = 0; i < 1000; i++) {
        const lang = i % 2 === 0 ? 'fr' : 'en';
        const title = titles[lang][Math.floor(Math.random() * titles[lang].length)] + ' ' + (i + 1);
        const ing = ingredients[lang].sort(() => 0.5 - Math.random()).slice(0, 4);
        recipes.push({
          lang,
          title,
          prep_time: `${10 + Math.floor(Math.random() * 20)} min`,
          cook_time: `${15 + Math.floor(Math.random() * 25)} min`,
          ingredients: ing,
          instructions: instructions[lang]
        });
      }

      const blob = new Blob([JSON.stringify(recipes, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('downloadLink');
      link.href = url;
      link.style.display = 'inline-block';
      link.textContent = "ðŸ“¥ TÃ©lÃ©charger le fichier recipes.json";
    }
  </script>
</body>
