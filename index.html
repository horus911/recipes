<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recettes 100 000+ avec FlexSearch</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #fafafa; color: #222; }
    input[type="search"] {
      width: 100%; padding: 0.8rem; font-size: 1.1rem; margin-bottom: 1rem; border: 2px solid #4CAF50; border-radius: 5px;
    }
    ul {
      list-style: none; padding: 0; max-height: 60vh; overflow-y: auto; background: white; border: 1px solid #ccc; border-radius: 6px;
    }
    li {
      padding: 0.5rem 1rem; border-bottom: 1px solid #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .pagination {
      margin-top: 1rem; display: flex; justify-content: center; gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; border-radius: 5px; border: 1px solid #4CAF50; background: #4CAF50; color: white;
    }
    button:disabled {
      background: #ccc; border-color: #ccc; cursor: not-allowed;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
</head>
<body>

  <h1>Recettes 100 000+ avec FlexSearch</h1>
  <input type="search" id="searchInput" placeholder="Chercher une recette..." autocomplete="off" />

  <ul id="recipeList"></ul>

  <div class="pagination">
    <button id="prevBtn" disabled>Précédent</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextBtn" disabled>Suivant</button>
  </div>

  <script>
    const totalRecipes = 100000;
    const pageSize = 100;
    let currentPage = 1;
    let results = [];

    // Créer l'index FlexSearch
    const index = new FlexSearch.Index({
      tokenize: "forward",
      cache: true,
      async: false,
      worker: false,
      resolution: 3
    });

    // Générer et indexer les titres
    function getRecipeTitle(i) {
      return `Recette numéro ${i + 1}`;
    }

    // On stocke aussi les titres dans un tableau pour affichage
    const data = [];
    for(let i=0; i<totalRecipes; i++) {
      const title = getRecipeTitle(i);
      data.push(title);
      index.add(i, title);
    }

    const list = document.getElementById('recipeList');
    const input = document.getElementById('searchInput');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');

    function renderPage(page) {
      list.innerHTML = "";
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      const pageItems = results.slice(start, end);

      if (pageItems.length === 0) {
        const li = document.createElement("li");
        li.textContent = "Aucune recette trouvée.";
        list.appendChild(li);
      } else {
        for (const idx of pageItems) {
          const li = document.createElement("li");
          li.textContent = data[idx];
          list.appendChild(li);
        }
      }

      const totalPages = Math.max(1, Math.ceil(results.length / pageSize));
      pageInfo.textContent = `Page ${page} / ${totalPages}`;
      prevBtn.disabled = page <= 1;
      nextBtn.disabled = page >= totalPages;
    }

    function doSearch(query) {
      if (!query) {
        results = [...Array(totalRecipes).keys()];
      } else {
        results = index.search(query);
      }
      currentPage = 1;
      renderPage(currentPage);
    }

    input.addEventListener("input", e => {
      doSearch(e.target.value.trim());
    });

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < Math.ceil(results.length / pageSize)) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    // Initialisation
    doSearch("");
  </script>

</body>
</html>
